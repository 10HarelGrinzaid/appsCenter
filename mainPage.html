<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>appCenter</title>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
</head>
<body onload="showAppsData('')">
  <nav>
    <header>
      <div class="input-group row">
        <div class="col justify-content-center">
          <div class="row">
            <div class="form-outline col-5">
              <input
                onkeyup="showAppsData('')"
                type="text"
                id="form1"
                class="form-control"
                placeholder="search....."
              />
            </div>
            <button
              type="button"
              class="btn btn-primary col-2"
              onclick="showAppsData('')"
            >
              <i class="fas fa-search"></i>
              <a>search</a>
            </button>
          </div>
        </div>
        <div class="align-items-end">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="switchToAddApplication()"
            data-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            <a>switch To Add Application</a>
          </button>
        </div>
      </div>
    </header>
  </nav>

  <div class="list-group" id="appList">
    <div id="">
      <img src="C:\dev\appsCenter\images\Help.png" />
    </div>
    <a
      href="#"
      class="list-group-item list-group-item-action list-group-item-primary"
      >A simple primary list group item</a
    >
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="applications.js"></script>
  <script src="main.js"></script>
  <script src="AddApp.js"></script>
</body>
